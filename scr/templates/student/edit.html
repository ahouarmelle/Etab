{% extends 'base.html' %}
{% load static %}


{% block content %}
      <!-- Main Content -->
      <div class="flex-1 p-6">
        <a
          href="{% url 'student:index' %}"
          class="text-gray-500 hover:text-gray-700 flex items-center mb-6"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5 mr-2"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            />
          </svg>
          Retour
        </a>
        <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
          <h1 class="text-2xl font-semibold mb-6 text-center">
            Modifier l'élève -245
          </h1>
          <form action="#" method="POST" class="grid grid-cols-2 gap-6">
            <!-- Champ Nom -->
            {{formE}}
            <div>
              
              <input
                type="text"
                id="nom"
                name="nom"
                value="Kouakou"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Champ Prénom -->
            <div>
             
              <input
                type="text"
                id="prenom"
                name="prenom"
                value="George"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Champ Genre -->
            <div class="col-span-2">
              
              <div class="mt-1 flex items-center">
                <input
                  type="radio"
                  id="homme"
                  name="genre"
                  value="homme"
                  class="h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                />
                <label
                  for="homme"
                  class="ml-3 block text-sm font-medium text-gray-700"
                  >Homme</label
                >
                <input
                  type="radio"
                  id="femme"
                  name="genre"
                  value="femme"
                  class="ml-6 h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500"
                />
                <label
                  for="femme"
                  class="ml-3 block text-sm font-medium text-gray-700"
                  >Femme</label
                >
              </div>
            </div>
            <!-- Champ Matricule -->
            <div>
             
              
              <input
                type="text"
                id="matricule"
                name="matricule"
                value="GDJG83737"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Champ Date de Naissance -->
            <div>
              
              <input
                id="date_naissance"
                name="date_naissance"
                value="01/01/2024"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Champ Classe -->
            <div>
              
              <select
                id="classe"
                name="classe"
                placeholder="Sélectionner une classe"
                value="classe"
                class="mt-1 block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              >
                
                <option value="2 nd">2 nd</option>
               
              </select>
            </div>
            <!-- Champ Téléphone -->
            <div>
              
              <input
                type="text"
                id="telephone"
                name="telephone"
                value=" 0123456789"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Champ Ville -->
            <div>
              
              <input
                type="text"
                id="ville"
                name="ville"
                value="Dabou"
                class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
              />
            </div>
            <!-- Boutons -->
            <div class="col-span-2 flex justify-center space-x-4">
              <button
                type="reset"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
              >
                Annuler
              </button>
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
              >
                Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
{% endblock content %}
